{% extends 'base.html' %}

{% block title %}УДАЛИТЬ ЗАДАЧУ{% endblock %}

{% block menu %}
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="{% url 'index' %}">НА ГЛАВНУЮ</a>
        <a href="{% url 'task_view' task.pk %}" class="navbar-brand">ПРОСМОТР</a>
        <a href="{% url 'task_update' task.pk %}" class="navbar-brand">РЕДАКТИРОВАТЬ</a>
    </nav>
{% endblock %}


{% block content %}
    <h1>Are you sure want to delete task {{ task }}?</h1>
    <form method="POST" action="{% url 'task_delete' task.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="ПОДТВЕРДИТЬ" class="btn btn-danger"></p>
        <p><a href="{% url 'index' %}" class="btn btn-dark">ОТМЕНА</a></p>
    </form>
{% endblock %}
