{% extends 'base.html' %}

{% block menu %}
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="{% url 'task_add' %}">ДОБАВИТЬ ЗАДАЧУ</a>
        <a class="navbar-brand" href="https://pornhub.com">ПОСМОТРЕТЬ ФИЛЬМ</a>
    </nav>
{% endblock %}

{% block content %}
    <h1 class="mb-3">Задачи:</h1>
    {% for task in tasks %}
        <div class="card mb-5">
            <div class="card-body">
                <h2 class="card-title">{{ task.title }}</h2>
                <p class="card-text">{{ task.text }}</p>
                <a href="{% url 'task_view' task.pk %}" class="btn btn-dark">ПРОСМОТР</a>
                <a href="{% url 'task_update' task.pk %}" class="btn btn-dark">РЕДАКТИРОВАТЬ</a>
                <a href="{% url "task_delete" task.pk %}" class="btn btn-dark">УДАЛИТЬ</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
