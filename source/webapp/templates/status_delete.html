{% extends 'base.html' %}

{% block title %}УДАЛИТЬ СТАТУС{% endblock %}

{% block menu %}
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="{% url 'status' %}">СТАТУСЫ ЗАДАЧ</a>
        <a href="{% url 'status_update' status.pk %}" class="navbar-brand">РЕДАКТИРОВАТЬ</a>
    </nav>
{% endblock %}


{% block content %}
    <h1>ВЫ УВЕРЕНЫ ЧТО ХОТИТЕ УДАЛИТЬ ТИП: {{ type }}?</h1>
    <form method="POST" action="{% url 'status_delete' status.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="УДАЛИТЬ" class="btn btn-danger"></p>
        <p><a href="{% url 'status' %}" class="btn btn-dark">ОТМЕНА</a></p>
    </form>
{% endblock %}
