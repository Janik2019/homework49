{% extends 'base.html' %}

{% block menu %}
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="{% url 'index' %}">НА ГЛАВНУЮ</a>
        <a class="navbar-brand" href="{% url 'type_add' %}">СОЗДАТЬ ТИП</a>
    </nav>
{% endblock %}

{% block content %}
    <h1 class="mb-3">ТИПЫ ЗАДАЧ:</h1>
    {% for type in types %}
        <div class="card mb-5">
            <div class="card-body">
                <h2 class="card-title">{{ type.type }}</h2>
                <a href="{% url 'type_update' type.pk %}" class="btn btn-dark">РЕДАКТИРОВАТЬ</a>
                <a href="{% url "type_delete" type.pk %}" class="btn btn-dark">УДАЛИТЬ</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
