{% extends 'base.html' %}
{% load widget_tweaks %}
{% block title %}СОЗДАТЬ ТИП{% endblock %}


{% block menu %}
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="{% url 'webapp:index' %}">НА ГЛАВНУЮ</a>
        <a class="navbar-brand" href="{% url 'webapp:type' %}">ТИПЫ ЗАДАЧ</a>
    </nav>
{% endblock %}


{% block content %}
    <h1>СОЗДАТЬ ТИП</h1>
    <form method="POST" action="{% url 'webapp:type_add' %}" class="text-center">
        {% csrf_token %}
        <p>{{ form.type|add_class:"form-control" }}</p>
        <input type="submit" value="СОЗДАТЬ" class="btn btn-success">
    </form>
{% endblock %}
